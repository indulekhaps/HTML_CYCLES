<html>
<head>
<style>
h2{font-size : 30px;color : red;font-weight : bold;text-decoration : underline;}
</style>
</head>
<body>
<center>
<h2>DISPLAY OUTPUT IN P TAG</h2>
<br>
<br>
<label>ENTER THE STRING :
<input type="text" id="string" ></label>
<button onclick="myFunction()">PRINT</button>
<p id="y"></p>
<script>
function myFunction() {
var x = document.getElementById("string").value;
document.getElementById("y").innerHTML = x;
}
</script>
</center>
</body>
</html>
